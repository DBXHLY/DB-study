<!--文档声明，声明当前网页的版本-->
<!--结构html、表现css、行为js-->
<!doctype hetm>

<html><!--html的标签的根元素，所有内容都写在里面。-->
	<head>
	    <!--meta标签是用来设置网页的字符集，防止出现乱码-->
		<meta charset="utf-8">
		<!--title标签的内容显示在浏览器的标题栏里面，搜索引擎会根据title里面的内容判断网页的主要内容-->
		<title>一只编程猿ing</title>
	</head>
	
	<!--body 是html的子元素，代表网页的主体，网页中所见的内容就是body里面的内容-->
	<body>
		<!--<h1>是网页的一级标题-->
		<h1>显示在网页里面的大标题</h1>
	</body>
</html>
