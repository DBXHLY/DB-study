<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <!--<p>表示段落-->
    <!--在网页中写的多个空格默认情况浏览器自动解析为一个空格
    在html中我们不能直接书写一些特殊符号，比如多个连续的空格，比如字母的两侧阿是大于和小于号
    如果我们要在网页中展示这些特殊的字符，则需要使用html中的实体（转义字符）-->
    <p>     
       
        今天     天气真不错！
        a&lt;b&gt;c
    </p>
</body>
</html>
