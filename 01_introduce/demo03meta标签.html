<!DOCTYPE html>
<html lang="zh">
<head>
    <!--meta标签是设置于网页之中的一些元数据，元数据不是给用户看的
    name 指定的是数据的名称
    content 指定的数据的内容
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
    charset 指定的网页的字符集-->
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML5,前端,css">
    <meta name="description" content="这是一个非常不错的前端学习分享网站">
   <title>这是一个前端学习者ing的分享网站</title>
</head>

    </h2>

    </h3>

    </h4>
    <h5>

    </h5>
    <h6>

    </h6>
    
</body>
</html>
