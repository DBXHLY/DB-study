<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <!--
            audio 标签用来向页面中引入一个外部的音频文件的
                音视频文件引入时，默认情况下不允许用户自己控制播放停止

            属性：
                controls 是否允许用户控制播放
                autoplay 音频文件是否自动播放
                    - 如果设置autoplay则打开音乐会自动播放
                        但是目前来讲大部分浏览器都不会对音乐进行自动播放
                loop 音乐是否循环播放
        -->

        <!-- <audio src="./source/赵雷-我记得.mp3" controls autoplay loop></audio> -->
        <!-- <audio src="./source/赵雷-我记得.mp3" controls></audio> -->

        <audio controls>
            <source src="./source/赵雷-我记得.mp3">
            <source src="./source/赵雷-我记得.ogg">
            <embed src="./source/赵雷-我记得.mp3" type="audio/mp3" width="300" height="200">
        </audio>

        <!--
            使用video标签来向网页中引入一个视频
                - 使用方式和audio基本上是一样的
        -->
        <video controls autoplay>
            <source src="./source/MD.mp4">
            <source src="./source/MD.webm">
            <source src="./source/MD.mp4" type="video/mp4">
        </video>
        <br><br>
        <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=n0022sql7nn" allowFullScreen="true" width="500" height="300"></iframe>

</body>
</html>
