<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
    <!--
        块元素（block emement）
          - 在网页中一般通过块元素来对网页进行布局
        行内元素（inline element）
          - 一般情况下会在块元素中放行内元素，但不会在行内元素中放块元素
          - 块元素基本什么都能放
          - p元素中不能放任何元素

        浏览器在解析网页的时候，会自动对网页中不规范的内容进行修正
            比如：标签写在根元素的外面
            p元素中嵌套了块元素
            根元素中出现head和body之外的子元素

    -->
    <p>
        <h1>我在这里</h1>
    </p>
</body>
</html>
<h1>我在根元素的外面</h1>
