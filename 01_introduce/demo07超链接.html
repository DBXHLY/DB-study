<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        超链接可以让我们从一个页面跳转到其它页面，
        或者是当前的页面的其他的位置

        使用“a”标签来定义转换

        超链接也是一个行内元素  <a>
         在 <a> 标签中可以嵌套除它自身外的任何元素
    -->
    <!--
        alt + shift + 方向键↑  ↓向这个方向复制
    -->
    <a>我是超链接</a>
    <!--
    <br>*3 换行*3出现3次
    -->
    <a href="https://www.baidu.com">我是超链接</a>
    <br><br>
    <a href="https://www.jd.com">我是超链接</a>
    <br><br>
    <a href="demo06列表.html">我是一个无名的网页</a>
    <a href="demo04语义化标签.html">点我</a>
</body>
</html>
