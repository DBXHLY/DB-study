<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 800px;
            height: 200px;
            border: 10px red solid;
        }

        .inner{
            width: auto;
            height: 200px;
            background-color: #bfa;
            /* margin-left: 200px; */
            margin-right: 400px;
            /* 
                元素的水平方向的布局：
                    元素在其父元素中水平方向的位置由一下几个属性共同决定
                        margin-left
                        border-left
                        padding-left
                        width
                        padding-right
                        border-right
                        margin-right

                    一个元素在其父元素中，水平布局必须满足一下的等式
                argin-left + border-left + padding-left + width + padding-right + border-right + margin-right = 其父元素内容区的宽度（必须满足）
                0 + 0 + 0 + 200 + 0 + 0 + 0 = 800
                0 + 0 + 0 + 200 + 0 + 0 + 600 = 800

                100 + 0 + 0 + 200 + 0 + 0 + 500 = 800

                100 + 0 + 0 + 200 + 0 + 0 + 400 = 800

                    -以上的等式必须满足，如果相加的结果使得等式不成立，则称为过渡约束，则等式会自动调整
                        -调整的情况：
                            -如果这七个值中没有为auto的情况，则浏览器会自动调整margin-right值以使等式满足
                    -这七个值中有三个值和设置为auto
                        width
                        margin-left
                        margin-right
                        -如果某个值为auto，则会自动调整为auto的那个值以使等式成立
                            0 + 0 + 0 + auto + 0 + 0 + 0 = 800   auto=800
                            0 + 0 + 0 + auto + 0 + 0 + 200 = 800   auto=600
                            200 + 0 + 0 + auto + 0 + 0 + 200 = 800   auto=400
                        -如果将一个宽度和一个外边距设置为auto，则宽度会调整到最大，设置为auto那个外边距会自动为0.
                        -如果将三个值都设置为auto，一个宽度和，两个外边距设置为auto，则外边距都为0，宽度最大。
                        -如果将两个外边距设置为auto，而宽度固定值，则会将外边距设置为相同的值。
                            所以经常利用这个特点来使一个元素在它的父元素中水平居中。
                            示例：
                                width:xxxpx;
                                margin:0 auto;(上下为0；左右为auto)
                        -示例：
                            如果width设置为1000
                            等式：    0 + 0 + 0 + 1000 + 0 + 0 + 0 = 800  （等式显然不满足）
                                    注意：但是会自动将margin设置为“-200”。  
                
            */
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="inner"></div>
    </div>
</body>
</html>
