<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            [属性名] 选择含有指定属性的元素
            [属性名 = 属性值] 选择含有指定属性和属性值的元素
            [属性名^=属性值] 选择属性值以指定值开头的元素
            [属性名$=属性值] 选择属性值以指定值结尾的元素
            [属性名*=属性值] 选择属性值中含有某值的元素的元素

        */
        /* p[title]{ */
        /* p[title=abc]{ */
        /* p[title^=abc]{*/
        /* p[title$=abc]{*/
        p[title*=abc]{
            color: aqua;
        }
    </style>
</head>
<body>
    <p title="abc">唐珙《题龙阳县青草湖》</p>
    <p title="abcd">西风吹老洞庭波</p>
    <p title="helloabc">一夜湘君白发多</p>
    <p>醉后不知天在水</p>
    <p>满船清梦压星河</p>
</body>
</html>
