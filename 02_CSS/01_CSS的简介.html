<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        第二种方式；
            -将样式编写到head中的style标签里
                然后CSS的选择器来选中元素并为其设置各种样式
                可以同时为多个标签设置样式，并且修改时只需要修改溢出即可全部应用
            - 内部样式表更加方便对样式进行复用
            -问题：
                我的的内部样式表只能对一个网页起作用，
                    它里面的样式不能跨页面进行复用
     -->
     <!-- <style>
         p{
            color: green;
            font-size: 60px;
        }
     </style> -->


     <!-- 
        第三种方式（外部样式表）
            -可以将CSS的样式编写到一个外部的CSS文件中
                然后通过link标签来引入外部的CSS文件
            -外部样式表需要通过link标签进行引入，意味着只要想使用这些样式的网页都可以对其进行引用
                使样式可以在不同的页面之间进行复用
            -将样式编写在外部的css文件中，可以使用到浏览器的缓存机制，
                从而加快网页的加载速度，提高用户的体验。
            -这种方式是编程工作中最使用的方法，也是最推荐的编写样式的方式。
      -->
      <link rel="stylesheet" href="./style.css">  <!--href使用超链接标签将提前写好的外部样式表引用到当前网页中，极大的提高了编程的效率-->
        
</head>
<body>
    <!--
        网页分成三个部分：
            结构（HTML）
            表现（CSS）
            行为（JavaScript）
        CSS
            -层叠样式表
            -网页实际上是一个多层结构，通过CSS可以分别为网页的每一个层设置样式
                而最终我们能看到的只是网页的最上边一层
            -总的来说，CSS是用来设置网页中元素的样式        
    -->

    <!--
        使用CSS来修改元素的样式

        第一种方式：
            - 在标签内部通过style属性来设置元素的样式
            - 问题（缺陷）：
                使用内联样式，样式只能对一个标签生效，
                    如果希望能够影响多个元素必须在每个元素中都复制一遍
                    并且在样式发生变化时，我们必须要一个一个的修改，非常不方便
            -注意：开发时绝对不要使用内联样式
    -->
    <!-- <p style="color: red; font-size: 20px;">
        最是人间留不住，朱颜辞镜花辞树。
    </p> -->

    <p>
        落霞与孤鹜齐飞，秋水共长天一色。
    </p>

    <p>
        最是人间留不住，朱颜辞镜花辞树。
    </p>
</body>
</html>
